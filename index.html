<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador/Codificador</title>
  </head>
  <body>
    <header></header>
    <main>
        <fieldset id="box">
          <h1>Selecione seu método de Criptografia</h1>
          <select id="s-metod">
            <option value="0">Escolha o método</option>
            <option value="1" id="cifra">Cifra de César</option>
            <option value="2" id="base64">Base 64</option>
          </select> 
          <form id="form">

            <!-- Formulário de César -->

            <div id="formCesar">
              <p>Vai decodificar ou Codificar?</p>
              <div>
                <input class="radio" type="radio" name="cod" label="codificar" checked />
                <label for="cod">Codificar</label>
              </div>
              <div>
                <input class="radio" type="radio" name="decod" label="decodificar" />
                <label for="decod">Decodificar</label>
              </div>
              <div>
                <label for="pass">Quantos passos?</label>
                <input type="range" value="13" max="26" id="pass" />
                <span id="p-num">13</span>
              </div>
            <div>
              <p>Digite sua mensagem</p>
              <textarea></textarea>
              <button id="codDec">Codificar</button>
            </div>
          </div>

          <!-- Formulario Base 64 -->

          <div id="formBase">
             <p>Vai decodificar ou Codificar?</p>
              <div>
                <input type="radio" name="cod" label="codificar" checked />
                <label for="cod">Codificar</label>
              </div>
              <div>
                <input type="radio" name="decod" label="decodificar" />
                <label for="decod">Decodificar</label>
              </div>
            <div>
              <p>Digite sua mensagem</p>
              <textarea></textarea>
              <button id="codDec">Codificar</button>
            </div>
          </div>
        </fieldset>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
