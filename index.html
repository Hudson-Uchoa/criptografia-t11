<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador/Codificador</title>
  </head>
  <body>
    <header></header>
    <main>
        <fieldset id="box">
          <h1>Selecione seu método de Criptografia</h1>
          <select id="s-metod">
            <option value="0">Escolha o método</option>
            <option value="1" id="cifra">Cifra de César</option>
            <option value="2" id="base64">Base 64</option>
          </select> 
          <form id="form">

            <!-- Formulário de César -->

            <div id="formCesar">
              <p>Vai decodificar ou Codificar?</p>
              <div>
                <input type="radio" name="codDecod" label="cod" class="radio"/>
                <label for="radio">Codificar</label>
              </div>
              <div>
                <input type="radio" name="codDecod" label="decod" class="radio" />
                <label for="radio">Decodificar</label>
              </div>
              <div>
                <label for="pass">Quantos passos?</label>
                <input type="range" value="13" min="0" max="26" oninput="this.nextElementSibling.value = this.value">
                <output>24</output>
              </div>
            <div class="msg">
              <p>Digite sua mensagem</p>
              <textarea></textarea>
            </div>
            <button id="codDec">Codificar</button>
            <div class="msg2">
              <textarea></textarea>
            </div>
          </div>

          <!-- Formulario Base 64 -->

          <div id="formBase">
             <p>Vai decodificar ou Codificar?</p>
              <div>
                <input type="radio" name="codDecod" label="cod" checked class="radio2" />
                <label for="cod">Codificar</label>
              </div>
              <div>
                <input type="radio" name="codDecod" label="decod" class="radio2" />
                <label for="decod">Decodificar</label>
              </div>
            <div class="msg">
              <!-- Texto a decodificar ou codificar -->
              <p>Digite sua mensagem</p>
              <textarea></textarea>
              <!-- Texto a decodificar ou codificar -->
            </div>
            <button id="codDec2">Codificar</button>
            <div class="msg2">
            <!-- Texto codificado ou decodificado -->
            <textarea></textarea>
            <!-- Texto codificado ou decodificado -->
            </div>
          </div>
        </fieldset>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
